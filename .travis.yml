sudo: false
language: python
python:
  - "2.7"
cache:
  directories:
    - $HOME/.pip-cache/

env:
  - TZ=UTC
  - DJANGO_SETTINGS_MODULE=vxmessenger.webapp

install:
  - pip install coveralls
  - pip install wheel
  - pip install -r requirements-dev.txt
  - pip install -e .

script:
  - flake8
  - py.test --ds=vxmessenger.webapp.settings --cov=vxmessenger --cov-report=term

after_success:
  - coveralls

